<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Interactivity ðŸš€</h1>

  <!-- ðŸŽ® Part 1: Event Handling -->
  <button id="messageBtn">Click Me</button>
  <p id="message"></p>

  <!-- ðŸŽ® Part 2: Interactive Elements -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="toggleTheme">Toggle Theme</button>
  </section>

  <section>
    <h2>Counter Game</h2>
    <button id="incrementBtn">Increase</button>
    <button id="decrementBtn">Decrease</button>
    <p>Counter: <span id="counterValue">0</span></p>
  </section>

  <!-- ðŸ“‹âœ… Part 3: Form Validation -->
  <section>
    <h2>Signup Form</h2>
    <form id="signupForm">
      <label>
        Name:
        <input type="text" id="name" />
        <small class="error" id="nameError"></small>
      </label><br><br>

      <label>
        Email:
        <input type="text" id="email" />
        <small class="error" id="emailError"></small>
      </label><br><br>

      <label>
        Password:
        <input type="password" id="password" />
        <small class="error" id="passwordError"></small>
      </label><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
